      html {
        --zoom: 120;
        /* declaring variable here */
        --black: #000;
        --white: #fff;
        --red: #d34747;
        --green: #1c6f1c;
        --blue: #2a2aaa;
        --yellow: yellow;
        --grey: grey;

        --purple: purple;

        --bg: #202020;
        --primary: #04c0ff;
        --blk-bg: #0e0d0d;
      }
      :root {
        --unit: 1vmin;
        --available-screen-min: 665;
        --px: calc(var(--zoom) * (var(--unit) / var(--available-screen-min)));
      }

      /* custom scroll bar */
      ::-webkit-scrollbar {
        width: 10px;
      }

        background: var(--blk-bg);
      }

      }

      * {

        box-sizing: border-box;
        text-decoration: none;

        font-size: 16px;
      }
      *::after,
      *::before {
        content: "";
        display: block;
        position: relative;
      }
      head::before,
      head::after,
      body::before,
      body::after,
      html::before,
      html::after {
        content: "";
        position: absolute;
        background-repeat: no-repeat;

        /* to make the animation smoother in chrome */
        filter: blur(0);

      }

        width: 100%;
      }
      div.comparison figure div {

        position: absolute;

        overflow: hidden;
        bottom: 0;
        height: 100%;

      }

      input[type="range"] {
        -webkit-appearance: none;

        position: relative;

        background-color: rgba(255, 255, 255, 0.1);
        width: 102%;
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]:active {
        outline: none;
      }

      input[type="range"]::-moz-range-track {
        -moz-appearance: none;
        height: 15px;
        width: 98%;
        background-color: rgba(255, 255, 255, 0.1);
        position: relative;
        outline: none;
      }
      input[type="range"]::active {

      }
      input[type="range"]::-webkit-slider-thumb {

        width: 20px;
        height: 15px;

      }
      input[type="range"]::-moz-range-thumb {

      }

      var divisors = document.querySelectorAll(".divisor");
      var sliders = document.querySelectorAll(".slider");

      function moveDivisor() {
        for (var i = 0; i < divisors.length; i++) {
          divisors[i].style.width = sliders[i].value + "%";
        }
      }

      // Attach an event listener to each slider to trigger the moveDivisor function when the value changes
      for (var i = 0; i < sliders.length; i++) {
        sliders[i].addEventListener("input", moveDivisor);
      }
    </script>
